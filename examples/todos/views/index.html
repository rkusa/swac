<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="/css/base.css">
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<section id="todoapp">
		<header id="header">
			<h1>todos</h1>
			<form action="/todos/new" method="POST">
				<input id="new-todo" name="todo" placeholder="What needs to be done?" autofocus>
			</form>
		</header>
		<!-- This section should be hidden by default and shown when there are todos -->
		<section id="main">
			<input id="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul id="todo-list">
				<!-- These are here just to show the structure of the list items -->
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				{{#collection todos}}
				<li class="{{b this.isDone "completed"}}" id="todo-{{this._id}}">
					<div class="view">
						<form action="/todos/{{this._id}}/toggle" method="POST">
							<input class="toggle" type="checkbox" {{b this.isDone "checked"}}>
							<button type="submit"></button>
						</form>
						<label>{{this.todo}}</label>
						<form action="/todos/{{this._id}}/delete" method="POST">
							<button type="submit" class="destroy"></button>
						</form>
					</div>
					<form action="/todos/{{this._id}}/edit" method="POST">
						<input class="edit" name="todo" value="{{this.todo}}">
					</form>
				</li>
				{{/collection}}
			</ul>
		</section>
		<!-- This footer should hidden by default and shown when there are todos -->
		<footer id="footer">
			<!-- This should be `0 items left` by default -->
			<span id="todo-count">
				{{#block}}
					<strong>{{todos.left}}</strong> item left
				{{/block}}
			</span>
			<!-- Remove this if you don't implement routing -->
			<ul id="filters">
				<li>
					<a class="selected" href="/">All</a>
				</li>
				<li>
					<a href="/active">Active</a>
				</li>
				<li>
					<a href="/completed">Completed</a>
				</li>
			</ul>
			{{#if false}}
				<button id="clear-completed">Clear completed ({{todos.completed}})</button>
			{{/if}}
		</footer>
	</section>
	<footer id="info">
		<p>Double-click to edit a todo</p>
		<p>Template by <a href="http://github.com/sindresorhus">Sindre Sorhus</a></p>
		<!-- Change this out with your name and url ↓ -->
		<p>Created by <a href="http://todomvc.com">you</a></p>
		<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
	</footer>
	<!-- Scripts here. Don't remove this ↓ -->
    <script type="text/javascript" src="/js/zepto.min.js"></script>
    <script type="text/javascript" src="/js/page.js"></script>
    <script type="text/javascript" src="/js/handlebars.runtime.js"></script>
    <script type="text/javascript" src="/browserify.js"></script>
    <script type="text/javascript">
      var app = window.app = new (require('arkansas').State)
      app.deserialize({{{serialize}}})
    </script>
</body>
</html>
